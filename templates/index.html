<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Segurança</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Checklist de Segurança</h1>
    <a href="{{ url_for('logout') }}">Sair</a>
    <form action="{{ url_for('adicionar') }}" method="POST">
        <input type="text" name="descricao" placeholder="Novo item" required>
        <button type="submit">Adicionar</button>
    </form>
    <ul>
        {% for item in itens %}
        <li>
            <input type="checkbox" id="item_{{ item.id }}" {% if item.concluido %}checked{% endif %} onchange="window.location.href='{{ url_for('concluir', item_id=item.id) }}'">
            <label for="item_{{ item.id }}" {% if item.concluido %}style="text-decoration: line-through;"{% endif %}>
                {{ item.descricao }}
            </label>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('exportar_pdf') }}">Exportar para PDF</a>
</body>
</html>
