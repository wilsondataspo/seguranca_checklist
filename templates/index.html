{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">Checklist de Seguran√ßa</h1>
    <form action="{{ url_for('adicionar') }}" method="POST" class="mb-4">
        <div class="input-group">
            <input type="text" name="descricao" class="form-control" placeholder="Novo item" required>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </div>
    </form>
    <ul class="list-group">
        {% for item in itens %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <input type="checkbox" id="item_{{ item.id }}" {% if item.concluido %}checked{% endif %} onchange="window.location.href='{{ url_for('concluir', item_id=item.id) }}'">
                <label for="item_{{ item.id }}" class="ms-2 {% if item.concluido %}text-decoration-line-through{% endif %}">
                    {{ item.descricao }}
                </label>
            </div>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('exportar_pdf') }}" class="btn btn-success mt-4">Exportar para PDF</a>
{% endblock %}
