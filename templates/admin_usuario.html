{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">Checklist de {{ usuario.username }}</h1>
    <a href="{{ url_for('admin_usuarios') }}" class="btn btn-secondary mb-4">Voltar</a>
    <div class="list-group">
        {% for item in itens %}
        <div class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <input type="checkbox" {% if item.concluido %}checked{% endif %} disabled>
                    <span class="ms-2 {% if item.concluido %}text-decoration-line-through{% endif %}">
                        {{ item.descricao }}
                    </span>
                </div>
            </div>
            <ul class="list-group mt-2">
                {% for subitem in item.subitens %}
                <li class="list-group-item">
                    <input type="checkbox" {% if subitem.concluido %}checked{% endif %} disabled>
                    <span class="ms-2 {% if subitem.concluido %}text-decoration-line-through{% endif %}">
                        {{ subitem.descricao }}
                    </span>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
{% endblock %}
